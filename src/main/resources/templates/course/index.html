<!DOCTYPE html>
<html lang="en"
      class="light-style layout-navbar-fixed layout-menu-fixed"
      layout:decorate="~{blocks/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Курси</title>

    <script th:inline="javascript">
        var csrf_token = /*[[${_csrf.token}]]*/ {};
    </script>
    <script th:src="@{/js/course/index.js}"></script>
</head>
<body>
<section layout:fragment="content">
    <div class="d-flex justify-content-between mt-2">
        <h4>Курси</h4>
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="d-flex align-items-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Головна</a></li>
                <li class="breadcrumb-item active" aria-current="page">Курси</li>
            </ol>
        </nav>
    </div>
    <hr style="margin-top: 0"/>
    <div class="row gy-4">
        <div class="col-lg-3 col-md-6 col-sm-12"></div>
        <div class="col-lg-3 col-md-6 col-sm-12"></div>
        <div class="col-lg-4 col-md-6 col-sm-12">
            <input class="form-control for-filter" placeholder="Пошук">
        </div>
        <div class="col-lg-2 col-md-6 col-sm-12">
            <a th:href="@{/course/add}" class="btn btn-outline-primary float-end" style="width: 100%">Додати курс</a>
        </div>
    </div>
    <div id="courses"></div>
    <ul class="pagination pagination-sm m-0 mt-1 mb-5" style="display: flex; justify-content: flex-end"
        id="pagination_container">
    </ul>
</section>
</body>
</html>
